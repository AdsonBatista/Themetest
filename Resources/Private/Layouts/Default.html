<f:be.container
		pageTitle="plimm"
		loadJQuery="1"
		includeCssFiles="{
			0: '../typo3conf/ext/themes/Resources/Public/Contrib/colorpicker/css/colorpicker.css',
			1: '../typo3conf/ext/themes/Resources/Public/Stylesheet/BackendModule.css'
		}"
		includeJsFiles="{
			0: '../typo3conf/ext/themes/Resources/Public/Contrib/colorpicker/js/colorpicker.js',
			1: '../typo3conf/ext/themes/Resources/Public/JavaScript/BackendModule.js'
		}"
		>
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					&nbsp;
				</div>
				<div class="right">
					<f:be.pagePath /><f:be.pageInfo />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<span class="t3-icon t3-icon-actions t3-icon-actions-document t3-icon-document-save"><input type="image" name="_savedok" class="c-inputButton" src="clear.gif" title="Save document" id="saveIcon"></span>
			</div>
		</div>
	</div>

	<div id="typo3-docbody">
		<div id="typo3-inner-docbody">
			<f:render section="Content" />
		</div>
	</div>
</f:be.container>
